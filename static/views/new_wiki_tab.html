<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>New Wiki Tab</title>
	  <meta name="description" content="New Tab">

	  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
	  <link rel="stylesheet" href="/static/css/custom.css">
	</head>

	<body>
		<title>New Wikipedia Tab</title>

		<div class="main">
			<div class="container text-center">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8"><h1 id="wiki_title" class="logo page-header"></h1></div>
					<div class="col-md-2"></div>
				</div>
				<div class="content">
					<div id="wiki_content" class="row">
						<div class="col-md-1"></div>
						<div id="wiki_summary" class="col-md-10"></div> 
						<div class="col-md-1"></div>
					</div>
					<div id="wiki_link" class="row">
						<a href="#">View Full Wikipedia Article</a>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<img id="wiki_logo" class="pull-right" src="/static/images/wikipedia_logo.png">
		</footer>
	 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	 	<script type="text/javascript" src="/scripts/wikipedia.js"></script>
	</body>
</html>
